<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/schedule.css">
    <script defer src="/static/js/schedule.js"></script>
</head>

<body>
    <div class="background-blur"></div>
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
        <h1 class="text-center my-4" id="app-title">Day schedule</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="schedule-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Activity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>08:00 AM</td>
                        <td>Breakfast</td>
                    </tr>
                    <tr>
                        <td>09:00 AM</td>
                        <td>Physical Therapy</td>
                    </tr>
                    <tr>
                        <td>11:00 AM</td>
                        <td>Medication</td>
                    </tr>
                    <tr>
                        <td>12:30 PM</td>
                        <td>Lunch</td>
                    </tr>
                    <tr>
                        <td>03:00 PM</td>
                        <td>Doctor's Appointment</td>
                    </tr>
                    <tr>
                        <td>05:00 PM</td>
                        <td>Relaxation Time</td>
                    </tr>
                    <tr>
                        <td>07:00 PM</td>
                        <td>Dinner</td>
                    </tr>
                    <tr>
                        <td>09:00 PM</td>
                        <td>Bedtime</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <button class="btn btn-primary mt-4" id="homescreen">Return to homescreen</button>
    </div>
</body>

</html>
