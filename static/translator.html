<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <title>HealthBeacon Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/translator.css">
    <script defer src="/static/js/translator.js"></script>
</head>

<body>
    <div class="background-blur"></div>
    <div class="container">
        <h1 class="text-center my-4" id="app-title">HealthBeacon Translator</h1> <!-- Centered title in dark blue -->
        <div class="row justify-content-center">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <textarea class="form-control" id="textInput" rows="4"
                            placeholder="Enter text to translate"></textarea>
                        <select class="form-control" id="fromlanguage">
                            <option value="" disabled selected>Select Language</option>
                            <!-- Language options will be appended here by the initiateCountries function -->
                        </select>
                        <select class="form-control" id="tolanguage">
                            <option value="" disabled selected>Translate To</option>
                            <!-- Language options will be appended here by the initiateCountries function -->
                        </select>
                        <textarea class="form-control" id="textOutput" rows="4" readonly
                            placeholder="Translated text will appear here"></textarea>
                        <div class="text-center mt-4">
                            <button type="button" class="btn btn-primary" id="translate">Translate</button>
                            <button type="button" class="btn btn-danger" id="clear">Clear All</button>
                            <button type="button" class="btn btn-info " id="returnChatbot">Return to chatbot</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
