<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthbeacon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/translator.css">
    <script defer src="../static/js/translator.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Translate App
                    </div>
                    <div class="card-body">
                        <form id="translateForm">
                            <div class="form-group">
                                <label for="textInput">Enter text to translate:</label>
                                <textarea class="form-control" id="textInput" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="languageSelect">Select Language:</label>
                                <select id="language" class="form-control" id="languageSelect">
                                    <option value="en">English</option>
                                    <option value="fr">French</option>
                                    <option value="es">Spanish</option>
                                    <!-- Add more language options as needed -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="output">Translated text:</label>
                                <textarea class="form-control" id="textOutput" rows="3" readonly></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" id="translate">Translate</button>
                            <button type="button" class="btn btn-danger" id="clear">Clear All</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
