<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/css/dashboard2.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script defer src="/static/js/dashboard2.js"></script>


</head>
<body>
  <div class="container" id="container-icons">
    <div class="row">
      <div class="col-md-4">
        <div class="dashboard-element">
          <h4><i class="fas fa-user-nurse"></i> Number of Nurses</h4>
          <p class="display-4">120</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-element">
          <h4><i class="fas fa-user-injured"></i> Number of Patients</h4>
          <p class="display-4">250</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-element">
          <h4><i class="fas fa-bed"></i> Available Beds</h4>
          <p class="display-4">80</p>
        </div>
      </div>
    </div>
  </div>



  <div class="charts-row1">
  <div class="row" >
    <div class="col-md-8" id="linegraph-1">
      <div class="chart-container">
        <div class="text-on-top" id="linegraph-1-text">
            <h5>Amount of emergency calls</h5>
          </div>

        <canvas id="emergenciesChart"></canvas>
      </div>
    </div>
    <div class="col-md-3" id="piechart-1">
      <div class="chart-container">
        <div class="text-on-top" id="piechart-1-text">
            <h5>Proportion of direct and automatic emergencies </h5>
          </div>

        
        <canvas id="questionsChart"></canvas>
      </div>
    </div>
  </div>
</div>



</body>
</html>
