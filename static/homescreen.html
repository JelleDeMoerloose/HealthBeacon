<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon">
    <title>Patient Homescreen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/homescreen.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script defer src="/static/js/homescreen.js"></script>
</head>

<body>
    <div class="background-blur"></div>
    <div class="container-fluid d-flex flex-column justify-content-between">
        <h1 class="text-center my-4" id="app-title">Patient Homescreen</h1>
        <div class="row h-25">
            <div class="col-md-4 d-flex justify-content-center align-items-center mb-3">
                <button id="bathroomBtn" class="button w-100 h-100">Bathroom</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center mb-3">
                <button id="fooddrinkBtn" class="button w-100 h-100">Food or Drinks</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center mb-3">
                <button id="scheduleBtn" class="button w-100 h-100">Day Schedule</button>
            </div>
        </div>
        <div class="row h-25">
            <div class="col-md-4 d-flex justify-content-center align-items-center mb-3">
                <button id="chatbotBtn" class="button w-100 h-100">Chatbot</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center mb-3">
                <button id="companionBtn" class="button w-100 h-100">Companion</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center mb-3">
                <button id="translatorBtn" class="button w-100 h-100">Translator</button>
            </div>
        </div>
        <div class="row h-25">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button id="emergencyBtn" class="buttonred w-100 h-100">Emergency</button>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Your request will be forwarded to nursing staff.</p>
        </div>
    </div>
</body>
</html>
