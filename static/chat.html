<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <script defer src="/static/js/chat.js"></script>
</head>

<body>
    <div id="kader" class="container">
        <div class="row">

            <div class="card">
                <div class="card-body" id="chatbox">
                    <h5 class="card-title text-primary">Chatbot</h5>
                    <!-- Sample chat messages -->
                    <div class="card message bot-message ">
                        <strong>Bot:</strong> Welcome to the Chatbot!
                    </div>
                    <div class="card message bot-message">
                        <strong>Bot:</strong> How can I assist you today?
                    </div>

                    <!-- End of sample chat messages -->
                    <div class="input-group ">
                        <input id="messageInput" type="text" class="form-control"
                            placeholder="Type your message here...">
                        <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                    </div>
                </div>
            </div>


        </div>
        <!-- Emergency button -->
        <div class="row justify-content-center">
            <div class="col-md-4 row justify-content-center"> <button type="button"
                    class="btn btn-danger ">Emergency</button></div>

        </div>

    </div>
</body>

</html>
