<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon">
    <title>HealthBeacon Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script defer src="/static/js/chat.js"></script>
</head>

<body>
    <div class="background-blur"></div>
    <div class="container">
        <h1 class="text-center my-4" id="app-title">HealthBeacon Chatbot</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="/static/images/chatbot.png" alt="Chatbot Image" class="img-fluid chatbot-image">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" id="chatbox">
                        <!-- Sample chat messages -->
                        <div class="message bot-message">
                            <strong>Bot:</strong> Welcome to the Chatbot!
                        </div>
                        <div class="message bot-message">
                            <strong>Bot:</strong> How can I assist you today?
                        </div>
                    </div>
                    <img src="/static/images/loading.gif" style="height: 100px; width: 150px;" alt="loading"
                        id="hiddenImage" hidden>
                    <div>
                        <div class="input-group">
                            <input id="messageInput" type="text" class="form-control"
                                placeholder="Type your message here...">
                            <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-4 text-center">
                            <button type="button" class="btn btn-danger" id="emergency">Emergency</button>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-3">
                        <div class="col-3 text-center position-relative">
                            <button type="button" class="btn btn-primary" id="homescreen">Return to homescreen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
